{#add new data to the module tabel#}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add-Module</title>
    {#import css files#}
    <link rel="stylesheet" type="text/css" href="/static/index.css">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css">
</head>
{#set background color#}
<body style="background-color: rgb(88, 133, 213)">
<div class="container">
    <div class="row">
        <div class="col-md-3"></div><!-- /.col-md-3 -->
        <div class="col-md-6" id="module">
            <div id="title" class="text-center">
                <h1>Add New Module</h1>
                <a href="/">Return to home</a><a>/</a><a href="add_assessment">Add assessment</a>
            </div>
            <form method="POST" action="{{ url_for('add.add_module') }}">
                <div class="row" id="text">
                    <div class="form-group">
                        <label for="modulecode" class="fs-1">Module Code</label>
                        <input type="text" class="form-control" id="modulecode"
                               placeholder="Please input the module code"
                               name="Code">
                        <small class="form-text text-muted">Please enter 1~10 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="moduletitle">Module Title</label>
                        <input type="text" class="form-control" id="moduletitle"
                               placeholder="Please input the module title"
                               name="Title">
                        <small class="form-text text-muted">Please enter 1~50 characters</small>
                    </div>

                    {% for message in get_flashed_messages() %}
                        <div class="form-group">
                            <div class="text-danger">{{ message }}</div>
                        </div>
                    {% endfor %}

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </div>
            </form>
        </div><!-- /.col-md-6 -->
    </div>
</div>
</div>
</body>
</html>
